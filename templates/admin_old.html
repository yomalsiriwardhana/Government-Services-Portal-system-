<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Citizen Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="padding:18px;">
        <h1>Admin Dashboard</h1>
        
        <div id="login-box">
            <form id="login-form">
                <label>Username</label>
                <input name="username" type="text" required/>
                <label>Password</label>
                <input name="password" type="password" required/>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="dashboard" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div>
                    <button id="logoutBtn">Logout</button>
                </div>
                <div>
                    <a href="/admin/manage" class="btn btn-primary" style="text-decoration:none; color:white;">Manage Services</a>
                </div>
            </div>
            
            <h2>Insights</h2>
            <div style="display:flex;flex-wrap:wrap;gap:20px;">
                <div style="width:45%;"><canvas id="ageChart"></canvas></div>
                <div style="width:45%;"><canvas id="jobChart"></canvas></div>
                <div style="width:45%;"><canvas id="serviceChart"></canvas></div>
                <div style="width:45%;"><canvas id="questionChart"></canvas></div>
            </div>
            
            <h3>Premium Suggestions</h3>
            <div id="premiumList"></div>
            
            <h3>Email Notifications</h3>
            <div class="email-controls">
                <button id="sendPremiumBtn" class="btn btn-primary">Send Premium Suggestions</button>
                <button id="emailReportBtn" class="btn btn-secondary">Email Admin Report</button>
                <button id="viewCandidatesBtn" class="btn btn-info">View Premium Candidates</button>
            </div>
            
            <h3>System Performance</h3>
            <div class="system-controls">
                <button id="systemStatsBtn" class="btn btn-info">View System Stats</button>
                <button id="clearCacheBtn" class="btn btn-warning">Clear Cache</button>
                <button id="rateLimitStatusBtn" class="btn btn-secondary">Rate Limit Status</button>
            </div>
            
            <h3>Recent Engagements</h3>
            <div>
                <button id="exportCsv">Export CSV</button>
                <table border="1" id="engTable" style="width:100%;margin-top:8px;">
                    <thead>
                        <tr>
                            <th>Age</th>
                            <th>Job</th>
                            <th>Desires</th>
                            <th>Question</th>
                            <th>Service</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/admin.js"></script>
</body>
</html>
