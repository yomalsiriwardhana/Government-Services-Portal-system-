<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Citizen Services Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to access your personalized dashboard and recommendations</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-btn" id="login-btn">Sign In</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Create Account</a></p>
                <p><a href="/">‚Üê Back to Portal</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="/static/auth.js"></script>
</body>
</html>
